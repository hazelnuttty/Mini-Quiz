<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Quiz By Hazelnut</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .question-container {
            margin: 20px 0;
        }
        .option {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            background: white;
            color: black;
            transition: 0.3s;
        }
        .option:hover {
            background: #ddd;
        }
        .correct {
            background-color: lightgreen !important;
        }
        .incorrect {
            background-color: lightcoral !important;
        }
        #next, #start, #language {
            background: #ff9800;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            margin-top: 10px;
            width: 100%;
            text-align: center;
        }
        #next:hover, #start:hover, #language:hover {
            background: #e68900;
        }
        select#language {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container" id="start-screen">
        <h1>Mini Quiz</h1>
        <p>Select Language:</p>
        <select id="language">
            <option value="en">English</option>
            <option value="id">Indonesian</option>
        </select>
        <button id="start">Start Quiz</button>
    </div>
    <div class="container" id="quiz-container" style="display: none;">
        <div id="quiz" class="question-container"></div>
        <button id="next" style="display: none;">Next Question</button>
        <p id="score">Score: 0</p>
    </div><script>
    let questions = [];
    let currentQuestionIndex = 0;
    let score = 0;
    let language = "en";

    document.getElementById('start').addEventListener('click', async () => {
        language = document.getElementById('language').value;
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('quiz-container').style.display = 'block';
        await fetchQuestions();
    });

    async function fetchQuestions() {
        try {
            if (language === "id") {
                const response = await fetch('database.json');
                if (!response.ok) throw new Error('Failed to load questions');
                questions = await response.json();
            } else {
                const response = await fetch('https://opentdb.com/api.php?amount=46&type=multiple');
                if (!response.ok) throw new Error('Failed to load questions');
                const data = await response.json();
                questions = data.results.map(q => ({
                    question: decodeHTMLEntities(q.question),
                    incorrect_answers: q.incorrect_answers.map(opt => decodeHTMLEntities(opt)),
                    correct_answer: decodeHTMLEntities(q.correct_answer)
                }));
            }

            if (!questions.length) throw new Error('No questions available');
            
            questions = questions.sort(() => Math.random() - 0.5).slice(0, 10);
            currentQuestionIndex = 0;
            score = 0;
            document.getElementById('score').innerText = `Score: ${score}`;
            showQuestion();
        } catch (error) {
            alert('Error loading questions: ' + error.message);
            document.getElementById('start-screen').style.display = 'block';
            document.getElementById('quiz-container').style.display = 'none';
        }
    }

    function decodeHTMLEntities(text) {
        let txt = document.createElement("textarea");
        txt.innerHTML = text;
        return txt.value;
    }

    function showQuestion() {
        const quizDiv = document.getElementById('quiz');
        quizDiv.innerHTML = '';
        document.getElementById('next').style.display = 'none';
        
        if (currentQuestionIndex >= questions.length) {
            quizDiv.innerHTML = `<h2>Quiz Finished!</h2><p>Your score: ${score}/${questions.length}</p>`;
            return;
        }

        let question = questions[currentQuestionIndex];
        let options = [...question.incorrect_answers, question.correct_answer];
        options.sort(() => Math.random() - 0.5);
        
        let questionElement = document.createElement('h3');
        questionElement.innerText = question.question;
        quizDiv.appendChild(questionElement);
        
        options.forEach(option => {
            let optionElement = document.createElement('button');
            optionElement.innerText = option;
            optionElement.classList.add('option');
            optionElement.onclick = () => checkAnswer(option, question.correct_answer, optionElement);
            quizDiv.appendChild(optionElement);
        });
    }

    function checkAnswer(selected, correct, element) {
        let options = document.querySelectorAll('.option');
        options.forEach(opt => opt.onclick = null);
        
        if (selected === correct) {
            element.classList.add('correct');
            score++;
        } else {
            element.classList.add('incorrect');
        }
        document.getElementById('score').innerText = `Score: ${score}`;
        document.getElementById('next').style.display = 'block';
    }

    document.getElementById('next').addEventListener('click', () => {
        currentQuestionIndex++;
        showQuestion();
    });
 </script>

  </body>
</html>
